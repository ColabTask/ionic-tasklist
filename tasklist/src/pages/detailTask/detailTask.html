<ion-header>
  <ion-navbar align-title="left" class="bar-positive" color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{task.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editTapped($event)">
        <ion-icon name="brush"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h4>Id: {{task.id}}</h4>
      <ion-card-title *ngIf="task.done" color="danger">
        {{ task.name }}
      </ion-card-title>
      <ion-card-title *ngIf="!task.done">
        {{ task.name }}
      </ion-card-title>
      <p *ngIf="task.description">
        {{ task.description }}
      </p>
      <p *ngIf="!task.description">
        No description for the moment.
      </p>
    </ion-card-content>

    <ion-list>
      <ion-item>
          <ion-icon name="folder" color="main" item-left></ion-icon>
          {{task.project.name}}
      </ion-item>

      <ion-item *ngIf="task.priority">
        <ion-icon name='timer' color="main" item-left></ion-icon>
        Priority
        <ion-badge item-right>{{task.priority}}</ion-badge>
      </ion-item>

      <ion-item *ngIf="task.labels?.length > 0">
        <ion-icon name="pricetag" color="main" item-left large ></ion-icon>
        <h2>Categories</h2>
        <p>
          <span *ngFor="let label of task.labels">
          <ion-badge color="{{label.color}}">
            {{label.name}}
          </ion-badge>
          </span>
        </p>
      </ion-item>

      <ion-item *ngIf="task.assigned">
        <ion-icon name='person' color="main" item-left></ion-icon>
        Assigned to
        <ion-badge item-right>{{task.assigned.username}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-card>

  <button *ngIf="task.done" ion-button color="primary" full icon-right (click)="openTask()">
    Open
    <ion-icon name="checkmark"></ion-icon>
  </button>
  <button *ngIf="!task.done" ion-button color="danger" full icon-right (click)="closeTask()">
    Close
    <ion-icon name="checkmark"></ion-icon>
  </button>

</ion-content>

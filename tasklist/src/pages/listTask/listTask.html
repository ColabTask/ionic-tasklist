<ion-header>
  <ion-navbar color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{project.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="createTask()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="itemTapped($event, item)">
        <h3 *ngIf="item.done" color="danger">
          <ion-icon name="checkmark" color="danger"></ion-icon>
          {{item.name}}
        </h3>
        <h3 *ngIf="!item.done">
          {{item.name}}
        </h3>
        <p>{{item.description}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button *ngIf="item.done" ion-button (click)="openTask(item)">
          <ion-icon name="checkmark"></ion-icon>
          Open
        </button>
        <button *ngIf="!item.done" ion-button color="danger" (click)="closeTask(item)">
          <ion-icon name="checkmark"></ion-icon>
          Close
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar align-title="left" class="bar-positive" color="main">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Projects</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getDataFromApi()"></ion-searchbar>
  </ion-item>
  <ion-item>
    <ion-label>Id</ion-label>
    <ion-input [(ngModel)]="searchId" (input)="getDataFromApi()"></ion-input>
  </ion-item>
  <ion-list inset>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="itemTapped($event, item)">
        <h4>Id: {{item.id}}</h4>
        {{item.name}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteProject(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

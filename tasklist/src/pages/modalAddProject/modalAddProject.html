<ion-header>
  <ion-toolbar color="main">
    <ion-title>
      New project
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createForm()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="project.name" name="name"></ion-input>
    </ion-item>
    <button *ngIf="project.id" ion-button type="submit" block>Edit Project</button>
    <button *ngIf="!project.id" ion-button type="submit" block>Add Project</button>
  </form>
</ion-content>

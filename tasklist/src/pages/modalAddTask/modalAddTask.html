<ion-header>
  <ion-toolbar color="main">
    <ion-title>
      New task
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="createForm()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="task.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea rows="6" [(ngModel)]="task.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Assigned to</ion-label>
      <ion-select [(ngModel)]="task.assigned" name="assigned">
        <ion-option *ngFor="let user of users" value="{{user.id}}">{{user.username}}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" block>Add Task</button>
  </form>
</ion-content>
